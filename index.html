<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Chess vs Ezekal Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play chess against Ezekal, a powerful Stockfish-based bot, right in your browser!">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: repeating-linear-gradient(135deg, #232323 0 40px, #2e2e2e 40px 80px);
      position: relative;
      overflow: hidden;
    }
    .menu-card {
      background: rgba(34, 34, 34, 0.97);
      border-radius: 22px;
      box-shadow: 0 8px 32px #000a, 0 1.5px 0 #fff2 inset;
      padding: 44px 36px 32px 36px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      z-index: 1;
      border: 2px solid #444;
      position: relative;
      animation: fadeInMenu 0.7s cubic-bezier(.4,1.4,.6,1) 1;
    }
    .bot-avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #b58863;
      box-shadow: 0 2px 8px #0003;
      object-fit: cover;
      margin-bottom: 18px;
    }
    .start-btn {
      background: linear-gradient(90deg, #b58863 60%, #f0d9b5 100%);
      color: #222;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 14px 40px;
      margin-top: 32px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0004;
      transition: background 0.2s, color 0.2s;
    }
    .start-btn:hover {
      background: linear-gradient(90deg, #f0d9b5 60%, #b58863 100%);
      color: #111;
    }
    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #000a;
    }
    .desc {
      font-size: 1.15rem;
      color: #e0e0e0;
      margin-bottom: 18px;
      text-align: center;
      max-width: 400px;
    }
  </style>
  <script>
    // Redirect to the chess game if JS is enabled
    function startGame() {
      window.location.href = 'simple-chess.html';
    }
  </script>
</head>
<body>
  <div class="menu-card">
    <img src="bot.svg" alt="Ezekal the Bot" class="bot-avatar" />
    <h1>Chess vs Ezekal</h1>
    <div class="desc">
      Welcome! Play chess against <b>Ezekal</b>, a powerful Stockfish-based bot, right in your browser.<br>
      Choose your color, difficulty, and enjoy a beautiful chess experience.
    </div>
    <button class="start-btn" onclick="startGame()">Start Game</button>
    <noscript>
      <div style="margin-top:18px;">
        <a href="simple-chess.html" class="start-btn">Start Game (No JS)</a>
      </div>
    </noscript>
  </div>
</body>
</html>
